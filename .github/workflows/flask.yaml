name: Local Docker Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t flask-app .

      - name: Delete existing Docker container
        run: docker rm -f flask-app || true

      - name: Run Docker container
        run: docker run -d -p 80:5000 --name flask-app flask-app
